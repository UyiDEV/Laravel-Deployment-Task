---

- hosts: all
  become: true
  tasks:


  - name: create emma user
    tags: always
    user:
      name: emma
      groups: root

  - name: add ssh key for emma
    tags: always
    authorized_key:
      user: emma
      key: "ssh-rsa  exam"

  - name: add sudoers file for emma
    tags: always
    copy:
      src: sudoer_emma
      dest: /etc/sudoers.d/emma
      owner: root
      mode: '0440'
      group: root